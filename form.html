<div class="divform"><br>
    <h3>Preencha os campos abaixo e logo entraremos em contato:</h3><br>
        <form action="submit">
            <label>Nome:</label>
            <input type="text" name="nome" size="80"><br><br>
            <label>Endereço:</label>
            <input type="text" name="endereço" size="80"><br><br>
            <label>Telefone:</label>
            <input type="tel" name="telefone"><br><br>
            <label>E-mail:</label>
            <input type="email" name="email" size="50"><br><br>
            <label>Descrição:</label>
            <textarea class="form-control" placeholder="Descreva aqui o produto ou serviço a ser orçado" id="descrição"></textarea><br><br>
            <button type="submit" class="btn btn-primary">Enviar</button><br><br>
        </form>
</div>
